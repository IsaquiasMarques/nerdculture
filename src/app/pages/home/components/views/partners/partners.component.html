<div class="limited-container flex flex-col lg:flex-row lg:justify-between lg:items-start gap-10">
    <div class="section-content flex flex-col gap-5 max-w-[417px] lg:sticky lg:top-[90px]">
        <h1 class="text-secondary font-bold text-[1.25rem] leading-6 md:text-2xl xl-1230:text-[1.875rem] xl-1230:leading-[36px] text-left max-w-[270px]">
            Conheça os nossos parceiros
        </h1>
        <p class="text-left text-gray text-base">
            Nossos parceiros compartilham nossa paixão por tecnologia e inovação, ajudando a trazer conteúdo de alta qualidade e experiências únicas para nossa comunidade.
        </p>
    </div>
    <div class="partners max-w-[520px] xl-1230:max-w-[651px] 3xl:max-w-[53%]">
        <div class="logos-container flex flex-wrap justify-start items-center gap-[30px]">
            @for (partner of partners(); track $index) {
                <div class="partner">
                    <img [src]="partner.logo" [alt]="'Logotipo do parceiro ' + partner.name">
                </div>
            }
        </div>
    </div>
</div>
