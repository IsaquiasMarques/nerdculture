<div class="hero-container relative" appHeroHeight>
    <div class="backdrop-blured-image relative z-[1] w-full h-full">
        <div class="img w-full h-full">
            <img [ngSrc]="this.backgroundImage()" fill="" class="w-full h-full object-fit object-center" alt="">
        </div>
        <div
        [class]="this.backgroundColor()"
        class="w-full h-full absolute top-0 left-0 backdrop-blur-[74px]"></div>
    </div>
    <ng-content></ng-content>
</div>
