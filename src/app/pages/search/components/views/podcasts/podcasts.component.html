<div class="posts w-full">
    @if (!this.searchFacade.podcastNotFound$()) {
        <app-podcasts-container-no-scroll
        [isLoading]="this.loaderService.getLoadingStatus('searchPodcasts')()"
        [podcasts]="this.searchFacade.podcastResults$()"
        />
    } @else {
        <div class="limited-container">
            <h1 class="text-2xl w-full text-center font-medium"> Sem resultados para esta pesquisa </h1>
        </div>
    }
</div>
