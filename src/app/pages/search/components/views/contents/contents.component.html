<div class="posts w-full">
    @if (!this.searchFacade.postNotFound$()) {
        <app-posts-container-no-scroll
        [isLoading]="this.loaderService.getLoadingStatus('searchPosts')()"
        [posts]="this.searchFacade.postsResult$()"
        [dimentions]="['w-full', 'max-w-full']"
        />
    } @else {
        <div class="limited-container">
            <h1 class="text-2xl w-full text-center font-medium"> Sem resultados para esta pesquisa </h1>
        </div>
    }
</div>
